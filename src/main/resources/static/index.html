<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">

<title class="iotignite-header"></title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="css/custom.css" rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="text-center lbl_header">

			<span class="pull-right"></span>

			<h2 class="header-login"
				style="width: 425px; font-size: 23px; margin: 0 auto; line-height: 60px;">
				<img src="img/logo.png"><br>
			</h2>
		</div>
	</nav>

	<div class="starter-template"></div>

	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 open-socket">
					<button class="btn btn-primary col-xs-12"
						onclick="openSocketConnection()">Open Socket Connection</button>
				</div>
				<div class="col-md-6 col-md-offset-3 close-socket"
					style="display: none;">
					<button class="btn btn-primary col-xs-12"
						onclick="closeSocketConnection()">Close Socket Connection</button>
				</div>
			</div>

			<br>
			<div class="row">
				<div class="col-md-12 text-center">
					<label id="deviceId" style="color: #0563AE; font-size: 40px;">DeviceId</label>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-6">
					<div class="col-md-12">
						<label id="temp-label" style="color: #0563AE; font-size: 40px;">Temperature</label>
					</div>
					<label class="temp-status"
						style="color: #0563AE; font-size: 40px; margin-left: 70px;"></label>
				</div>
				<div class="col-md-6">
					<div class="col-md-12">
						<label id="hum-label" style="color: #0563AE; font-size: 40px;">Humidity</label>
					</div>
					<label class="hum-status"
						style="color: #0563AE; font-size: 40px; margin-left: 100px;"></label>
				</div>
			</div>


		</div>

		<div class="row">
			<div class="col-md-12 text-left">
				<div id="summary" class="message"></div>
			</div>
		</div>
	</div>



	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
